<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo de Maquiagem 3D Humano</title>
<style>
body {
    margin: 0;
    background: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
}
#fase {
    position: absolute;
    top: 10px;
    width: 100%;
    font-size: 24px;
    color: #ff1493;
}
#ui {
    position: absolute;
    bottom: 10px;
    width: 100%;
}
button {
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2 id="fase">Fase 1: Maquiagem</h2>
<div id="ui"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ==== CENA E CAMERA ====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffe6f0);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ==== LUZ ====
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5,5,5);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

// ==== PERSONAGEM HUMANO 3D ====

// Corpo
const body = new THREE.Mesh(
    new THREE.CylinderGeometry(0.6,0.8,1.5,32),
    new THREE.MeshStandardMaterial({color:0xffc0cb})
);
body.position.y = 0;
scene.add(body);

// Cabe√ßa
const head = new THREE.Mesh(
    new THREE.SphereGeometry(0.5,32,32),
    new THREE.MeshStandardMaterial({color:0xffe0bd})
);
head.position.y = 1.25;
scene.add(head);

// Olhos
const eyeLeft = new THREE.Mesh(
    new THREE.SphereGeometry(0.08,16,16),
    new THREE.MeshStandardMaterial({color:0x000000})
);
eyeLeft.position.set(-0.15,1.3,0.45);
scene.add(eyeLeft);

const eyeRight = new THREE.Mesh(
    new THREE.SphereGeometry(0.08,16,16),
    new THREE.MeshStandardMaterial({color:0x000000})
);
eyeRight.position.set(0.15,1.3,0.45);
scene.add(eyeRight);

// Boca
const mouth = new THREE.Mesh(
    new THREE.BoxGeometry(0.2,0.05,0.05),
    new THREE.MeshStandardMaterial({color:0xff6666})
);
mouth.position.set(0,1.15,0.45);
scene.add(mouth);

// Cabelo
const hair = new THREE.Mesh(
    new THREE.SphereGeometry(0.52,32,32,0,Math.PI*2,0,Math.PI/2),
    new THREE.MeshStandardMaterial({color:0x4b2e2e})
);
hair.position.y = 1.35;
scene.add(hair);

// Roupas
const dress = new THREE.Mesh(
    new THREE.CylinderGeometry(0.7,0.8,0.8,32),
    new THREE.MeshStandardMaterial({color:0xff69b4})
);
dress.position.y = -0.35;
scene.add(dress);

// ==== FASES ====
let faseAtual = 1;
const ui = document.getElementById("ui");
const faseTexto = document.getElementById("fase");

function faseMaquiagem() {
    ui.innerHTML = `
    <button onclick="mouth.material.color.set(0xff1493)">Batom Rosa</button>
    <button onclick="mouth.material.color.set(0xff6666)">Batom Vermelho</button>
    <button onclick="proximaFase()">Pr√≥xima Fase</button>
    `;
}

function faseCabelo() {
    ui.innerHTML = `
    <button onclick="hair.material.color.set(0x000000)">Preto</button>
    <button onclick="hair.material.color.set(0x8b4513)">Castanho</button>
    <button onclick="hair.material.color.set(0xffd700)">Loiro</button>
    <button onclick="proximaFase()">Pr√≥xima Fase</button>
    `;
}

function faseRoupa() {
    ui.innerHTML = `
    <button onclick="dress.material.color.set(0xff69b4)">Rosa</button>
    <button onclick="dress.material.color.set(0x87ceeb)">Azul</button>
    <button onclick="dress.material.color.set(0x98fb98)">Verde</button>
    <button onclick="finalizar()">Finalizar</button>
    `;
}

function proximaFase() {
    faseAtual++;
    if (faseAtual === 2) {
        faseTexto.innerText = "Fase 2: Cabelo";
        faseCabelo();
    } else if (faseAtual === 3) {
        faseTexto.innerText = "Fase 3: Roupas";
        faseRoupa();
    }
}

function finalizar() {
    faseTexto.innerText = "‚ú® Pronta! ‚ú®";
    ui.innerHTML = "<h3>Voc√™ completou o jogo üíñ</h3>";
}

// Inicia primeira fase
faseMaquiagem();

// ==== ANIMA√á√ÉO ====
function animate() {
    requestAnimationFrame(animate);
    head.rotation.y += 0.005;
    renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>
